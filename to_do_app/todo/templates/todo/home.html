{% extends 'todo/main.html' %}

{% block title %}
Home Page
{% endblock %}

{% block body %}

{% for todo in todo_list %}
<div class = "pt-3">	
<ul>
	<li>
		<div class="row">
			<div class="col-4">
		{{ todo.content }}
		<form  action="{% url 'delete_todo' todo_id=todo.id %}"  method="post">
			{% csrf_token %}
			</div>
			<div class="col-2">
			<button  type="submit">delete todo</button>
			</div>
		</form>
		</div>
	</li>

</ul>
</div>
{% endfor %}

<form action="{% url 'add_todo' %}" method="post">
	{% csrf_token %}
	<input type="text" name="content">
	<button type="submit">add todo</button>
</form>

{% endblock %}
